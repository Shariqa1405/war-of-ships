<div class="container d-flex justify-content-end">
  <button
    class="btn btn-info in"
    (click)="profile()"
    routerLink="Auth"
    *ngIf="showLogin | async"
  >
    PROFILE
  </button>
  <button class="btn btn-primary" (click)="logout()" *ngIf="showLogout | async">
    Log out
  </button>
</div>
